pluginManagement {
    repositories {
        jcenter()
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        gradlePluginPortal()
    }
}

rootProject.name = 'BlueMap'


include ':BlueMapAPI'
include ':BlueMapCore'
include ':BlueMapCommon'

include ':cli'

include ':sponge-8.0.0'

include ':spigot'

